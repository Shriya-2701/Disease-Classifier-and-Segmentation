<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Medical Diagnosis System</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        /* --- 1. GLOBAL ANIMATED BACKGROUND --- */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(-45deg, #0f2027, #203a43, #2c5364, #1a1a2e);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- 2. GLASSMORPHISM NAVBAR --- */
        .navbar {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }
        .navbar-brand {
            font-weight: 600;
            color: #00f2ff !important; /* Cyan Glow */
            text-shadow: 0 0 10px rgba(0, 242, 255, 0.5);
            letter-spacing: 1px;
        }

        /* --- 3. GLASS CARDS --- */
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(8.5px);
            -webkit-backdrop-filter: blur(8.5px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            padding: 30px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .glass-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.4);
            border-color: rgba(0, 242, 255, 0.5);
        }

        /* --- 4. BUTTONS (NEON) --- */
        .btn-custom {
            background: transparent;
            border: 2px solid #00f2ff;
            color: #00f2ff;
            padding: 10px 30px;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }
        .btn-custom:hover {
            background: #00f2ff;
            color: #000;
            box-shadow: 0 0 20px #00f2ff;
        }
        
        .btn-file {
            position: relative;
            overflow: hidden;
            display: inline-block;
            cursor: pointer;
            width: 100%;
            padding: 50px 0;
            border: 2px dashed rgba(255,255,255,0.3);
            border-radius: 15px;
            transition: 0.3s;
            text-align: center;
        }
        .btn-file:hover {
            border-color: #00f2ff;
            background: rgba(0, 242, 255, 0.05);
        }

        /* --- 5. LOADER (The "Cover Up") --- */
        /* A beautiful pulsing radar to distract user during loading */
        .loader-container {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 9999;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .loader {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid transparent;
            border-top-color: #00f2ff;
            animation: spin 1.5s linear infinite;
        }
        .loader:before {
            content: "";
            position: absolute;
            top: 5px; left: 5px; right: 5px; bottom: 5px;
            border-radius: 50%;
            border: 3px solid transparent;
            border-top-color: #00ff88; /* Green */
            animation: spin 3s linear infinite;
        }
        .loader:after {
            content: "";
            position: absolute;
            top: 15px; left: 15px; right: 15px; bottom: 15px;
            border-radius: 50%;
            border: 3px solid transparent;
            border-top-color: #ff0055; /* Red */
            animation: spin 1.5s linear infinite;
        }
        @keyframes spin {
            0%   { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .loading-text {
            margin-top: 20px;
            color: #fff;
            font-size: 1.2rem;
            letter-spacing: 2px;
            animation: blink 1.5s infinite;
        }
        @keyframes blink { 50% { opacity: 0.5; } }

        /* --- 6. IMAGE PREVIEWS --- */
        .result-img {
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
            transition: transform 0.3s;
            max-width: 100%;
        }
        .result-img:hover { transform: scale(1.02); }

    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/">AI MED-VISION</a>
        </div>
    </nav>

    {% block content %}
    {% endblock %}

    <div class="text-center p-4" style="color: rgba(255,255,255,0.3); font-size: 0.8rem;">
        &copy; 2025 AI Medical Systems | Powered by TensorFlow & VGG19
    </div>

</body>
</html>
